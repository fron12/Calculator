<!DOCTYPE html>
<html>
    <head>
        <link href ="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="calc-container">
            <div class="display">
                <div class="display-top">0</div>
                <div class="display-bottom"></div>
            </div>
            <div class="buttons">
                <div class="numbers"></div>
                <div class="operators">
                    <button value="+">+</button>
                    <button value="-">-</button>
                    <button value="*">*</button>
                    <button value="/">/</button>
                    <button value="=">=</button>
                    <button class="clear" value="clear">Clear</button>
                </div>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
